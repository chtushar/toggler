version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        engine: "postgresql"
        go_type:
          type: "string"
sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v4"
        out: "queries"
        emit_json_tags: true
        emit_pointers_for_null_types: true

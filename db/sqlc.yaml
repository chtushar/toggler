version: "2"
plugins:
  - name: "ts"
    process:
      cmd: "sqlc-ts"
sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v4"
        out: "queries"
        emit_json_tags: true
        emit_pointers_for_null_types: true

version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        engine: "postgresql"
        go_type:
          type: "string"

      - column: "users.id"
        go_struct_tag: 'json:"-"'

      - column: "users.password"
        go_struct_tag: 'json:"-"'

      - column: "organizations.id"
        go_struct_tag: 'json:"-"'

      - column: "organization_members.user_id"
        go_struct_tag: 'json:"-"'

      - column: "organization_members.org_id"
        go_struct_tag: 'json:"-"'

      - column: "folders.id"
        go_struct_tag: 'json:"-"'

      - column: "folders.org_id"
        go_struct_tag: 'json:"-"'

      - column: "environments.id"
        go_struct_tag: 'json:"-"'

      - column: "environments.org_id"
        go_struct_tag: 'json:"-"'

      - column: "flags_group_states.id"
        go_struct_tag: 'json:"-"'

      - column: "flags_groups.id"
        go_struct_tag: 'json:"-"'

      - column: "flags_groups.org_id"
        go_struct_tag: 'json:"-"'

      - column: "flags_groups.folder_id"
        go_struct_tag: 'json:"-"'

      - column: "flags_groups.environment_id"
        go_struct_tag: 'json:"-"'

sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations"
    gen:
      go:
        package: "queries"
        sql_package: "pgx/v4"
        out: "queries"
        emit_json_tags: true
        emit_pointers_for_null_types: true
